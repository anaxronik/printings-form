<div>
  <h1>Печатные формы</h1>
  <h2 *ngIf="isLoading">Загружается</h2>
  <div *ngIf="!isLoading">
    <div>
      <div>Номер отгрузки (в каждой строке один номер заказа через Enter)</div>
      <textarea
        rows="5"
        cols="30"
        pInputTextarea
        [(ngModel)]="orderNumber"
        placeholder="12312444"
      ></textarea>
    </div>
    <div *ngFor="let i of items" (click)="onClickItem(i)">{{ i.name }}</div>
  </div>
</div>
